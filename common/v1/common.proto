syntax = "proto3";
package common.v1;

import "buf/validate/validate.proto";

option go_package = "github.com/pdcgo/schema/services/common/v1;common";

enum TimeType {
  TIME_TYPE_UNSPECIFIED = 0;
  TIME_TYPE_DAILY = 1;
  TIME_TYPE_MONTHLY = 2;
  TIME_TYPE_YEARLY = 3;
}

message TimeKeyValueMetric {
  int64 time = 1;
  string key = 2;
  double value = 3;
}

message User {
  uint64 id = 1;
  string name = 2;
  string username = 3;
  string profile_picture = 4;
}

message Team {
  uint64 id = 1;
  string name = 2;
}

message KeyName {
  string key = 1 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.max_len = 100
  ];
  string name = 2 [
    (buf.validate.field).required = true,
    (buf.validate.field).string.max_len = 100
  ];
}

message TimeFilter {
  int64 start_date = 1 [(buf.validate.field).int64.gt = 0];
  int64 end_date = 2;
}

message PageFilter {
  int64 page = 1 [(buf.validate.field).int64.gte = 1];
  int64 limit = 2 [
    (buf.validate.field).int64.gte = 1,
    (buf.validate.field).int64.lte = 1000
  ];
}

message PageInfo {
  int64 current_page = 1;
  int64 total_page = 2;
  int64 total_items = 3;
}

enum SortType {
  SORT_TYPE_UNSPECIFIED = 0;
  SORT_TYPE_DESC = 1;
  SORT_TYPE_ASC = 2;
}

enum MarketplaceType {
  MARKETPLACE_TYPE_UNSPECIFIED = 0;
  MARKETPLACE_TYPE_CUSTOM = 1;
  MARKETPLACE_TYPE_TOKOPEDIA = 2;
  MARKETPLACE_TYPE_SHOPEE = 3;
  MARKETPLACE_TYPE_TIKTOK = 4;
  MARKETPLACE_TYPE_LAZADA = 5;
  MARKETPLACE_TYPE_MENGANTAR = 6;
}
