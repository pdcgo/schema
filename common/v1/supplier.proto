syntax = "proto3";
package common.v1;

import "buf/validate/validate.proto";
import "common/v1/common.proto";
// import "google/protobuf/timestamp.proto";

option go_package = "github.com/pdcgo/schema/services/common/v1;common";

service SupplierService {
  rpc PublicSupplierIDs(PublicSupplierIDsRequest) returns (PublicSupplierIDsResponse);
}

message PublicSupplierIDsRequest {
  repeated uint64 ids = 1[(buf.validate.field).repeated = {
    min_items: 1 // must have at least 1 id
    max_items: 200
    unique: true // no duplicate IDs allowed
    items: {
      uint64: {gt: 0}
    }
  }];
}

message Supplier {
  uint64 id = 1;
  uint64 team_id = 2;
  string supplier_name = 3;
  string supplier_username = 4;
  MarketplaceType marketplace_type = 5;
  string uri = 6;
}

message PublicSupplierIDsResponse {
  map<uint64, Supplier> data = 1;
}
