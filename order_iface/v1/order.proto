syntax = "proto3";
package order_iface.v1;

// import "accounting_iface/v1/core.proto";
import "buf/validate/validate.proto";
import "common/v1/common.proto";
import "google/protobuf/timestamp.proto";
import "order_iface/v1/create.proto";
import "order_iface/v1/draft.proto";
import "order_iface/v1/order_return.proto";

option go_package = "github.com/pdcgo/schema/services/order_iface/v1;order_iface";

service OrderService {
  // masalah creating order
  rpc OrderDraftCreate(OrderDraftCreateRequest) returns (OrderDraftCreateResponse);
  rpc OrderDraftDelete(OrderDraftDeleteRequest) returns (OrderDraftDeleteResponse);
  rpc OrderDraftList(OrderDraftListRequest) returns (OrderDraftListResponse);
  rpc OrderDraftGet(OrderDraftGetRequest) returns (OrderDraftGetResponse);
  rpc OrderDraftCheck(OrderDraftCheckRequest) returns (OrderDraftCheckResponse);

  // create order
  rpc OrderCreate(OrderCreateRequest) returns (OrderCreateResponse);
  // rpc ShopAccess(ShopAccessRequest) returns (ShopAccessResponse);

  // bagian accounting
  rpc OrderFundSet(stream OrderFundSetRequest) returns (OrderFundSetResponse);
  rpc OrderTagRemove(OrderTagRemoveRequest) returns (OrderTagRemoveResponse);
  rpc OrderTagAdd(OrderTagAddRequest) returns (OrderTagAddResponse);

  // bagian update
  rpc ChangeOrderRefID(ChangeOrderRefIDRequest) returns (ChangeOrderRefIDResponse);
  rpc ChangeEstRevenue(ChangeEstRevenueRequest) returns (ChangeEstRevenueResponse);

  rpc OrderCompleted(OrderCompletedRequest) returns (OrderCompletedResponse);
  // bagian return
  rpc OrderReturnArrived(OrderReturnArrivedRequest) returns (OrderReturnArrivedResponse);

  // bagian view
  rpc OrderList(OrderListRequest) returns (stream OrderListResponse);

  // bagian overview
  rpc OrderOverview(OrderOverviewRequest) returns (OrderOverviewResponse);

  // Marketplace Payment
  // rpc MpPayment
  rpc MpPaymentCreate(MpPaymentCreateRequest) returns (MpPaymentCreateResponse);
  rpc MpPaymentOrderList(MpPaymentOrderListRequest) returns (MpPaymentOrderListResponse);
  rpc MpPaymentDelete(MpPaymentDeleteRequest) returns (MpPaymentDeleteResponse);

  // bagian ops frequently
}

enum TagType {
  TAG_TYPE_UNSPECIFIED = 0;
  TAG_TYPE_TRACKING = 1;
  TAG_TYPE_WAREHOUSE = 2;
}

enum OrderTimeFilterType {
  ORDER_TIME_FILTER_TYPE_UNSPECIFIED = 0;
  ORDER_TIME_FILTER_TYPE_MP_CREATED = 1;
  ORDER_TIME_FILTER_TYPE_CREATED = 2;
  ORDER_TIME_FILTER_TYPE_WITHDRAWAL = 3;
  ORDER_TIME_FILTER_TYPE_CANCEL = 4;
  ORDER_TIME_FILTER_TYPE_RETURN_PROCESSED = 5;
  ORDER_TIME_FILTER_TYPE_RETURN_ARRIVED = 6;
  ORDER_TIME_FILTER_TYPE_PROBLEM = 7;
  ORDER_TIME_FILTER_TYPE_LOST = 8;
}

enum KeywordFilterType {
  KEYWORD_FILTER_TYPE_UNSPECIFIED = 0;
  KEYWORD_FILTER_TYPE_REFID = 1;
  KEYWORD_FILTER_TYPE_BUNDLE_SKU = 2;
  KEYWORD_FILTER_TYPE_SKU = 3;
  KEYWORD_FILTER_TYPE_RECEIPT = 4;
  KEYWORD_FILTER_TYPE_RETURN_RECEIPT = 5;
  KEYWORD_FILTER_TYPE_PRODUCT_NAME = 6;
  KEYWORD_FILTER_TYPE_CUSTOMER = 7;
}

enum ProductSourceType {
  PRODUCT_SOURCE_TYPE_UNSPECIFIED = 0;
  PRODUCT_SOURCE_TYPE_SUPPLIER = 1;
  PRODUCT_SOURCE_TYPE_WAREHOUSE = 2;
  PRODUCT_SOURCE_TYPE_DUMMY = 3;
}

enum OrderStatus {
  ORDER_STATUS_UNSPECIFIED = 0;
  ORDER_STATUS_PROCESSED = 1;
  ORDER_STATUS_COURIER_SHIPPED = 2;
  ORDER_STATUS_COMPLETED = 3;
  ORDER_STATUS_CANCEL = 4;
  ORDER_STATUS_RETURN_PROCESSED = 5;
  ORDER_STATUS_RETURN_ARRIVED = 6;
}

enum WarehouseStatus {
  WAREHOUSE_STATUS_UNSPECIFIED = 0;
  WAREHOUSE_STATUS_CREATED = 1;
  WAREHOUSE_STATUS_PACKING = 2;
  WAREHOUSE_STATUS_PACKING_COMPLETED = 3;
  WAREHOUSE_STATUS_SHIPPED = 4;
}

message ChangeEstRevenueRequest {
  uint64 team_id = 1 [(buf.validate.field).uint64.gt = 0];
  uint64 order_id = 2 [(buf.validate.field).uint64.gt = 0];
  uint64 est_revenue_amount = 3 [(buf.validate.field).uint64.gt = 0];
}
message ChangeEstRevenueResponse {}

message OrderCompletedRequest {
  uint64 team_id = 1 [(buf.validate.field).uint64.gt = 0];
  uint64 order_id = 2 [(buf.validate.field).uint64.gt = 0];
  bool force = 3;
}
message OrderCompletedResponse {}

message ChangeOrderRefIDRequest {
  uint64 order_id = 1 [(buf.validate.field).uint64.gt = 0];
  string order_ref_id = 2 [
    (buf.validate.field).string.min_len = 1,
    (buf.validate.field).string.max_len = 64
  ];
  uint64 parent_partial_id = 3;
}

message ChangeOrderRefIDResponse {}

enum MpPaymentSource {
  MP_PAYMENT_SOURCE_UNSPECIFIED = 0;
  MP_PAYMENT_SOURCE_MANUAL = 1;
  MP_PAYMENT_SOURCE_IMPORTER = 2;
}

message MpPaymentCreateRequest {
  uint64 team_id = 1 [(buf.validate.field).uint64.gt = 0];
  uint64 order_id = 2 [(buf.validate.field).uint64.gt = 0];
  uint64 shop_id = 3 [(buf.validate.field).uint64.gt = 0];
  string type = 4 [(buf.validate.field).required = true];
  bool is_multi_region = 10;
  double amount = 5;
  string desc = 6;
  google.protobuf.Timestamp at = 7 [(buf.validate.field).required = true];
  google.protobuf.Timestamp wd_at = 8 [(buf.validate.field).required = true];
  MpPaymentSource source = 9;
}

message MpPaymentCreateResponse {
  uint64 id = 1;
  bool is_receivable_created_adjustment = 2;
  bool is_edited = 3;
  bool is_send_receivable_adjustment = 4;
}

message MpPaymentOrderListRequest {
  uint64 order_id = 1 [(buf.validate.field).uint64.gt = 0];
}

message PaymentOrderItem {
  uint64 id = 1;
  uint64 order_id = 2;
  uint64 shop_id = 3;
  bool is_multi_region = 9;
  string type = 4;
  double amount = 5;
  string desc = 6;
  MpPaymentSource source = 10;
  google.protobuf.Timestamp at = 7;
  google.protobuf.Timestamp fund_at = 8;
}

message MpPaymentOrderListResponse {
  repeated PaymentOrderItem items = 1;
}

message MpPaymentDeleteRequest {
  uint64 team_id = 1 [(buf.validate.field).uint64.gt = 0];
  uint64 adj_id = 2 [(buf.validate.field).uint64.gt = 0];
}
message MpPaymentDeleteResponse {}

message OrderKeywordFilter {
  KeywordFilterType type = 1;
  string q = 2;
}

message OrderTimeFilter {
  OrderTimeFilterType type = 1;
  common.v1.TimeFilterRange time_range = 2 [(buf.validate.field).required = true];
}

message StatusFilter {
  OrderStatus status = 1;
  WarehouseStatus warehouse_status = 2;
}

message OrderOverviewFilter {
  uint64 team_id = 1;
  uint64 user_id = 2;
  uint64 shop_id = 3;
  ProductSourceType product_source = 4;
  bool is_fake = 5;
  repeated common.v1.MarketplaceType marketplaces = 6;
  OrderKeywordFilter keyword_filter = 7;
  bool include_deleted = 8;
  common.v1.PaymentMethod payment_method = 9;
  WarehouseStatus warehouse_status = 10;
  OrderTimeFilter time_filter = 11;
}

message OrderOverviewRequest {
  OrderOverviewFilter filter = 1 [(buf.validate.field).required = true];
  common.v1.PageFilter page = 3 [(buf.validate.field).required = true];
}

message OrderOverviewResponse {}

message OrderListRequest {}
message OrderListResponse {}

message OrderTagItem {
  TagType type = 1;
  string value = 2;
}

message OrderTagAddRequest {
  uint64 team_id = 1 [(buf.validate.field).uint64.gt = 0];
  uint64 order_id = 2 [(buf.validate.field).uint64.gt = 0];
  repeated OrderTagItem tags = 3 [(buf.validate.field).repeated = {
    min_items: 1
    max_items: 20
  }];
}

message OrderTagAddResponse {}

message OrderTagRemoveRequest {
  uint64 team_id = 1;
  uint64 order_id = 2;
  TagType tag_type = 3;
}

message OrderTagRemoveResponse {}

message OrderFundSet {
  uint64 team_id = 1 [(buf.validate.field).uint64.gt = 0];
  oneof order_identifier {
    uint64 order_id = 2;
    string order_ref_id = 3;
  }
  double amount = 5 [(buf.validate.field).cel = {
    id: "not_zero"
    expression: "this != 0.00"
    message: "amount cannot be zero"
  }];
  google.protobuf.Timestamp at = 6 [(buf.validate.field).required = true];
  string desc = 7;
}

message OrderCompletedSet {
  uint64 team_id = 1;
  oneof order_identifier {
    uint64 order_id = 2;
    string order_ref_id = 3;
  }
  double amount = 5 [(buf.validate.field).cel = {
    id: "not_zero"
    expression: "this != 0.00"
    message: "amount cannot be zero"
  }];
  google.protobuf.Timestamp wd_at = 6 [(buf.validate.field).required = true];
}

message OrderFundRollback {
  string message = 1;
}

message OrderFundSetRequest {
  oneof kind {
    OrderFundSet order_fund_set = 1;
    OrderCompletedSet order_completed_set = 2;
    OrderFundRollback order_fund_rollback = 3;
  }
}

message OrderFundSetResponse {}
