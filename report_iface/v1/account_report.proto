syntax = "proto3";
package report_iface.v1;

import "accounting_iface/v1/core.proto";
import "buf/validate/validate.proto";
import "common/v1/common.proto";
import "google/protobuf/timestamp.proto";

option go_package = "github.com/pdcgo/schema/services/report_iface/v1;report_iface";

service AccountReportService {
  rpc Balance(BalanceRequest) returns (BalanceResponse);
  rpc DailyBalance(DailyBalanceRequest) returns (DailyBalanceResponse);
  rpc BalanceDetail(BalanceDetailRequest) returns (BalanceDetailResponse);
  rpc DailyBalanceDetail(DailyBalanceDetailRequest) returns (DailyBalanceDetailResponse);
  rpc MonthlyBalance(MonthlyBalanceRequest) returns (MonthlyBalanceResponse);
  rpc MonthlyBalanceDetail(MonthlyBalanceDetailRequest) returns (MonthlyBalanceDetailResponse);
  rpc DailyUpdateBalance(DailyUpdateBalanceRequest) returns (DailyUpdateBalanceResponse);
  // rpc AccountFlow(AccountFlowRequest) returns (AccountFlowResponse);
}

enum DailyFieldSort {
  DAILY_FIELD_SORT_UNSPECIFIED = 0;
  DAILY_FIELD_SORT_ENTRYTIME = 1;
}

message DailyListSort {
  DailyFieldSort field = 1;
  common.v1.SortType type = 2;
}

enum MonthlyFieldSort {
  MONTHLY_FIELD_SORT_UNSPECIFIED = 0;
  MONTHLY_FIELD_SORT_ENTRYTIME = 1;
}

message MonthlyListSort {
  MonthlyFieldSort field = 1;
  common.v1.SortType type = 2;
}

enum BalanceFieldSort {
  BALANCE_FIELD_SORT_UNSPECIFIED = 0;
  BALANCE_FIELD_SORT_BALANCE = 1;
  BALANCE_FIELD_SORT_ACCOUNT = 2;
}

message BalanceListSort {
  BalanceFieldSort field = 1;
  common.v1.SortType type = 2;
}

message MonthlyAccountBalanceItem {
  int64 month = 1;
  string account_key = 2;
  double debit = 3;
  double credit = 4;
  double balance = 5;
}

message MonthlyBalanceRequest {
  uint64 team_id = 1 [(buf.validate.field).uint64.gt = 0];
  string account_key = 2 [(buf.validate.field).string.min_len = 1];

  common.v1.TimeFilterRange time_range = 3 [(buf.validate.field).required = true];
  common.v1.PageFilter page = 4 [(buf.validate.field).required = true];
  MonthlyListSort sort = 5;
}
message MonthlyBalanceResponse {
  repeated MonthlyAccountBalanceItem data = 1;
  common.v1.PageInfo page_info = 2;
}

message MonthlyBalanceDetailRequest {
  uint64 team_id = 1 [(buf.validate.field).uint64.gt = 0];
  string account_key = 2 [(buf.validate.field).string.min_len = 1];
  LabelFilterType label_filter_type = 3 [(buf.validate.field).enum = {
    defined_only: true
    not_in: [0]
  }];
  uint64 label_id = 4 [(buf.validate.field).uint64.gt = 0];
  common.v1.TimeFilterRange time_range = 5 [(buf.validate.field).required = true];
  common.v1.PageFilter page = 6 [(buf.validate.field).required = true];
  MonthlyListSort sort = 7;
}

message MonthlyBalanceDetailItem {
  int64 month = 1;
  string label_id = 2;
  LabelFilterType label_filter_type = 3;
  double debit = 4;
  double credit = 5;
  double balance = 6;
}
message MonthlyBalanceDetailResponse {
  repeated MonthlyBalanceDetailItem data = 1;
  common.v1.PageInfo page_info = 2;
}

message TxLabelExtra {
  uint64 shop_id = 1;
  uint64 cs_id = 2;
  uint64 supplier_id = 3;
  repeated accounting_iface.v1.TypeLabel type_labels = 5;
  repeated uint64 tag_ids = 4;
}

message EntryPayload {
  uint64 id = 1 [(buf.validate.field).uint64.gt = 0];
  uint64 account_id = 2 [(buf.validate.field).uint64.gt = 0];
  uint64 team_id = 3 [(buf.validate.field).uint64.gt = 0];
  uint64 transaction_id = 4 [(buf.validate.field).uint64.gt = 0];
  google.protobuf.Timestamp entry_time = 5 [(buf.validate.field).required = true];
  double debit = 6;
  double credit = 7;
  string desc = 8;
  bool rollback = 9;
}

message DailyUpdateBalanceRequest {
  TxLabelExtra label_extra = 1 [(buf.validate.field).required = true];
  repeated EntryPayload entries = 2 [(buf.validate.field).repeated.min_items = 1];
}
message DailyUpdateBalanceResponse {}

enum LabelFilterType {
  LABEL_FILTER_TYPE_UNSPECIFIED = 0;
  LABEL_FILTER_TYPE_CUSTOM = 1;
  LABEL_FILTER_TYPE_CS = 2;
  LABEL_FILTER_TYPE_TEAM = 3;
  LABEL_FILTER_TYPE_SHOP = 4;
  LABEL_FILTER_TYPE_SUPPLIER = 5;
}

message BalanceDetailRequest {
  uint64 team_id = 1 [(buf.validate.field).uint64.gt = 0];
  string account_key = 2 [(buf.validate.field).string.min_len = 1];
  LabelFilterType label_filter_type = 3 [(buf.validate.field).enum = {
    defined_only: true
    not_in: [0]
  }];
  common.v1.TimeFilterRange time_range = 4 [(buf.validate.field).required = true];
  common.v1.PageFilter page = 5 [(buf.validate.field).required = true];
  BalanceListSort sort = 6;
}

message BalanceDetailItem {
  string label_id = 1;
  LabelFilterType label_filter_type = 2;
  double debit = 3;
  double credit = 4;
  double balance = 5;
}

message BalanceDetailResponse {
  repeated BalanceDetailItem data = 1;
  common.v1.PageInfo page_info = 2;
}

message DailyBalanceDetailRequest {
  uint64 team_id = 1 [(buf.validate.field).uint64.gt = 0];
  string account_key = 2 [(buf.validate.field).string.min_len = 1];
  LabelFilterType label_filter_type = 3 [(buf.validate.field).enum = {
    defined_only: true
    not_in: [0]
  }];
  uint64 label_id = 4 [(buf.validate.field).uint64.gt = 0];
  common.v1.TimeFilterRange time_range = 5 [(buf.validate.field).required = true];
  common.v1.PageFilter page = 6 [(buf.validate.field).required = true];
  DailyListSort sort = 7;
}

message DailyBalanceDetailItem {
  int64 day = 1;
  string label_id = 2;
  LabelFilterType label_filter_type = 3;
  double debit = 4;
  double credit = 5;
  double balance = 6;
}

message DailyBalanceDetailResponse {
  repeated DailyBalanceDetailItem data = 1;
  common.v1.PageInfo page_info = 2;
}

message BalanceRequest {
  uint64 team_id = 1 [(buf.validate.field).uint64.gt = 0];

  repeated string account_keys = 2;

  common.v1.TimeFilterRange time_range = 3 [(buf.validate.field).required = true];
  BalanceListSort sort = 4;
  // common.v1.PageFilter page = 4 [(buf.validate.field).required = true];
}

message AccountBalanceItem {
  // string coa = 1;
  string account_key = 2;
  double debit = 3;
  double credit = 4;
  double balance = 5;
  double start_balance = 6;
}

message BalanceResponse {
  repeated AccountBalanceItem data = 1;
}

message DailyBalanceRequest {
  uint64 team_id = 1 [(buf.validate.field).uint64.gt = 0];
  string account_key = 3 [(buf.validate.field).string.min_len = 1];

  common.v1.TimeFilterRange time_range = 4 [(buf.validate.field).required = true];
  common.v1.PageFilter page = 5 [(buf.validate.field).required = true];
  DailyListSort sort = 6;
}

message DailyAccountBalanceItem {
  int64 day = 1;
  string account_key = 2;
  double debit = 3;
  double credit = 4;
  double balance = 5;
}

message DailyBalanceResponse {
  repeated DailyAccountBalanceItem data = 1;
  common.v1.PageInfo page_info = 2;
}
