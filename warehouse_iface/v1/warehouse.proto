syntax = "proto3";

package warehouse_iface.v1;

option go_package = "github.com/pdcgo/schema/services/warehouse_iface/v1;warehouse_iface";

service WarehouseService {}

service WarehouseFinanceService {
  // balance
  rpc ExpenseAccountGet(ExpenseAccountGetRequest) returns (ExpenseAccountGetResponse);
  // rpc ExpenseAccountCreate(ExpenseAccountCreateReq) returns (ExpenseAccountGetResponse); // backup
  // rpc ExpenseAccountEdit(ExpenseAccountEditReq) returns (ExpenseAccountGetResponse); // backup
  //   rpc ExpenseAccountDelete(CommonReq) returns (CommonRes);
